<div class="currency-converter">
  <p>Amount:</p>
  <input type="text" [(ngModel)]="amount">
  
  <p>From:</p>
  <select [(ngModel)]="from">
    <option *ngFor="let currency of currencies" [value]="currency">
      {{ currency }}
    </option>
  </select>
  
  <p>To:</p>
  <select [(ngModel)]="to">
    <option *ngFor="let currency of currencies" [value]="currency">
      {{ currency }}
    </option>
  </select>
  
  <input type="button" value="Convert" (click)="convert()">
  
  <p>Converted amount:</p>
  <input type="text" [(ngModel)]="convertedAmount">
  
  <input type="button" value="Clear" (click)="clear()">

  <div>
    <input type="number" [(ngModel)]="amount" (change)="onAmountChange()">
    <select [(ngModel)]="selectedCurrency">
      <option *ngFor="let currency of currencies" [value]="currency">
        {{ currency }}
      </option>
    </select>
    <button (click)="addCurrency()">Add</button>
  </div>
  
  <div *ngFor="let currency of currencyList">
    <p>{{ currency.code }}: {{ (amount * currency.rate) | number:'1.2-2' }}</p>
    <button (click)="removeCurrency(currency.code)">Delete</button>
  </div>
</div>
